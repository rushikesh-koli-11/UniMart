<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Unimart – Online Grocery Shopping</title>

  <link rel="icon" href="%PUBLIC_URL%/Unimart.png" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/Unimart.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <meta name="title" content="Unimart – Online Grocery Shopping" />
  <meta name="description"
    content="Buy groceries online from Unimart. Fresh vegetables, fruits, daily essentials delivered fast to your doorstep." />
  <meta name="theme-color" content="#ffffff" />

  <meta property="og:title" content="Unimart – Online Grocery Shopping" />
  <meta property="og:description"
    content="Fresh groceries delivered fast. Shop fruits, vegetables, staples and more." />
  <meta property="og:image" content="%PUBLIC_URL%/Unimart.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://unimart.com" />

  <style>
    .goog-te-banner-frame {
      display: none !important;
    }

    .skiptranslate {
      display: none !important;
    }

    body {
      top: 0 !important;
    }

    body>.skiptranslate {
      display: none !important;
    }
  </style>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll('link[rel="stylesheet"]');

      links.forEach(link => {
        if (link.href.includes("translate") || link.href.includes("el_main_css")) {
          link.rel = "preload";
          link.as = "style";
          link.onload = function () {
            this.rel = "stylesheet";
          };
        }
      });
    });
  </script>

</head>

<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <div id="google_translate_element" style="display:none;"></div>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: "en", autoDisplay: false },
        "google_translate_element"
      );
    }
  </script>

  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>

</html>
